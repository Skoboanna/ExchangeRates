<mat-table [dataSource]="currencies" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef>Currency</mat-header-cell>
    <mat-cell *matCellDef="let currency"> {{ currency.type }} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="value">
    <mat-header-cell *matHeaderCellDef>Spot</mat-header-cell>
    <mat-cell *matCellDef="let currency"> {{ currency.rate }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="diff">
    <mat-header-cell *matHeaderCellDef>Increase/Decrease</mat-header-cell>
    <mat-cell *matCellDef="let currency">{{ currency.diff }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="icon">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let currency"
      ><mat-icon>{{ currency.icon }}</mat-icon></mat-cell
    >
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
