<div class="modal">
  <div class="modal_content">
    <ng-content></ng-content>
    <button title="Close" class="close_modal" (click)="onClose()">
      <i>x</i>
    </button>
    <section [@fadeInOut]>
      <h1>{{ baseSymbol }} vs. {{ symbol }}</h1>
      <rate-chart
        [symbol]="symbol"
        [baseSymbol]="baseSymbol"
        [chartLegend]="false"
      ></rate-chart>
    </section>
  </div>
</div>
